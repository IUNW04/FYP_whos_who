<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Who's Who</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
            <div class="logo-container text-center">

                <div class="logo-square mx-auto">
                    <div class="logo-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="main-text">WHO'S WHO?</div>
                <div class="sub-text">THE AI POWERED STAFF DIRECTORY</div>
            </div>

            <h2 class="mt-6 text-center text-xl font-bold text-gray-900">Reset Password</h2>

            <form method="POST" class="mt-8 space-y-6" onsubmit="return validateForm()">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" name="new_password" id="new_password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Reset Password
                </button>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .logo-square {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #7352E9 0%, #3457DC 100%);
            position: relative;
            margin-bottom: 6px;
            margin-top: 6px;
        }
        .logo-bars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 5px;
        }
        .bar {
            width: 5px;
            height: 17px;
            background-color: white;
            border-radius: 3px;
        }
        .main-text {
            font-size: 13.5px;
            font-weight: bold;
            color: #3457DC;
            letter-spacing: 1px;
            margin-bottom: 0.1px;
            margin-top: -5px;
        }
        .sub-text {
            font-size: 5px;
            color: #3457DC;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            text-align: center;
            max-width: 180px;
            line-height: 0.8;
            margin: 0 auto;
            display: block;
        }
    </style>

    <script>
        function validateForm() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
