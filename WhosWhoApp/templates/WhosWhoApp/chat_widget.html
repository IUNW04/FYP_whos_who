<div id="chat-widget" class="fixed bottom-20 right-8 w-96 bg-white rounded-lg shadow-xl transform transition-transform scale-0 opacity-0">
    <div class="bg-indigo-600 text-white px-4 py-3 rounded-t-lg flex justify-between items-center">
        <h3 class="font-semibold">AI Staff Finder</h3>
        <button onclick="toggleChat()" class="text-white hover:text-gray-200">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div id="chat-messages" class="h-96 overflow-y-auto p-4 space-y-4">
        <div class="message-wrapper ai">
            <i class="fas fa-robot message-icon"></i>
            <div class="message ai">
                <p>Hello! I'm the Who's Who AI Staff Finder. How can I help you today?</p>
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <div class="typing-indicator" id="typing-indicator">
            <span>AI is typing</span>
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" 
                   id="chat-input" 
                   placeholder="Ask about staff...">
            <button type="button"
                    id="voice-chat-btn"
                    title="Use voice input">
                <i class="fas fa-microphone"></i>
                <span class="recording-pulse hidden"></span>
            </button>
            <button onclick="sendMessage()" 
                    id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script>
    const chatWidget = document.getElementById('chat-widget');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');

    function toggleChat() {
        chatWidget.classList.toggle('scale-0');
        chatWidget.classList.toggle('opacity-0');
    }

    // Add message function from chat interface
    function addMessage(text, isUser, staffInfo = null) {
        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = `message-wrapper ${isUser ? 'user' : 'ai'}`;
        
        const iconElement = document.createElement('i');
        iconElement.className = `fas ${isUser ? 'fa-user' : 'fa-robot'} message-icon`;
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        if (isUser) {
            wrapperDiv.appendChild(messageDiv);
            wrapperDiv.appendChild(iconElement);
            
            const messagePara = document.createElement('p');
            messagePara.textContent = text;
            messageDiv.appendChild(messagePara);
        } else {
            wrapperDiv.appendChild(iconElement);
            wrapperDiv.appendChild(messageDiv);
            
            const messagePara = document.createElement('p');
            messagePara.innerHTML = text;
            messageDiv.appendChild(messagePara);
        }
        
        chatMessages.appendChild(wrapperDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        
        addMessage(message, true);
        chatInput.value = '';
        
        // Show typing indicator
        typingIndicator.classList.add('active');
        
        try {
            const response = await fetch('/chat-with-ai/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ message })
            });
            
            const data = await response.json();
            
            // Hide typing indicator
            typingIndicator.classList.remove('active');
            
            if (response.ok) {
                if (data.staff_info_list && data.staff_info_list.length > 0) {
                    addMessage(data.response, false, data.staff_info_list);
                } else {
                    addMessage(data.response, false);
                }
            } else {
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        } catch (error) {
            console.error('Error:', error);
            typingIndicator.classList.remove('active');
            addMessage('Sorry, I encountered an error. Please try again.', false);
        }
    }

    // Listen for Enter key
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Voice chat functionality (same as chat interface)
    document.getElementById('voice-chat-btn').addEventListener('click', function() {
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                updateVoiceButton(true);
                chatInput.placeholder = 'Listening...';
            };

            recognition.onend = () => {
                updateVoiceButton(false);
                chatInput.placeholder = 'Ask about staff...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.start();
        }
    });

    function updateVoiceButton(isRecording) {
        const pulseElement = document.querySelector('.recording-pulse');
        if (isRecording) {
            pulseElement.classList.remove('hidden');
        } else {
            pulseElement.classList.add('hidden');
        }
    }
</script>
