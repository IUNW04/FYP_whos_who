<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Department - Admin Dashboard</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
	<div class="min-h-screen flex items-center justify-center">
		<div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
			<h2 class="text-center text-2xl font-bold text-gray-900">Edit Department</h2>
			
			{% if dept_message %}
                <div class="{% if dept_message.type == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} p-4 rounded-md mb-4">
                    {{ dept_message.text }}
                </div>
            {% endif %}

			
			<form method="POST" class="mt-8 space-y-6">
				{% csrf_token %}
				<div>
					<label class="block text-sm font-medium text-gray-700">Department Name</label>
					<input type="text" name="name" required value="{{ department.name }}"
						   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
				</div>
				<div class="flex justify-end space-x-4">
					<a href="{% url 'admin_dashboard' %}?active_tab=departments" 
					   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
						Cancel
					</a>
					<button type="submit"
							class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
						Save Changes
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
